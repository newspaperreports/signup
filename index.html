                    <div class="content_headline">
                        <h1 class="headline">
                            <font>Create your account</font>
                        </h1>
                        <div class="headDes">
                            <font class="desFont">Select one of these options to continue</font>
                        </div>
                    </div>
                    <div class="asNpr_select_container">
                        <div class="social">

                        <!-- Method Select -->
                        <div class="asNpr_select_ct">
                            <div class="user_select">
                                <font>Or</font>
                            </div>
                        </div>
                    </div>
                    <!-- Start User Register Form -->
                    <div class="asNpr_form_container form_container">
                        <div class="registration-container">
                            <div class="registration-header">
                                <!-- <h1 class="registration-title">নতুন অ্যাকাউন্ট তৈরি করুন</h1> -->
                                <p class="registration-description">All fields are required.</p>
                            </div>
                            <form class="registration-form" action="" method="post" onsubmit="">
                                <div class="name-fields">
                                    <div class="form-group">
                                        <label for="user-firstname" class="form-label form-label-required">First name</label>
                                        <input type="text" id="user-firstname" name="user_firstname" class="form-control" placeholder="Your name" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="user-lastname" class="form-label">Last name</label>
                                        <input type="text" id="user-lastname" name="user_lastname" class="form-control" placeholder="Last name" required>
                                    </div>
                                </div>
                                
                                <div class="form-group form-group-full">
                                    <label for="user-email" class="form-label form-label-required">Your email</label>
                                    <input type="email" id="user-email" name="user_email" class="form-control" title="Your email" placeholder="Enter your email" required>
                                </div>
                                
                                <div class="form-group form-group-pass">
                                    <label for="user-password" class="form-label form-label-required">Create a Password</label>
                                    <input type="password" id="user-password" name="user_password" class="form-control" required>
                                    <span class="password-toggle" onclick="togglePassword('user-password', this)">Show</span>
                                </div>
                                
                                <div class="form-group form-group-pass">
                                    <label for="user-confirm-password" class="form-label form-label-required">Confirm password</label>
                                    <input type="password" id="user-confirm-password" name="user_confirm_password" class="form-control" required>
                                    <span class="password-toggle" onclick="togglePassword('user-confirm-password', this)">Show</span>
                                </div>
                                
                                <div class="form-group">
                                    <label for="user-phone" class="form-label">Mobile No</label>
                                    <input type="tel" id="user-phone" name="user_phone" class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <label for="user-gender" class="form-label">Gender</label>
                                    <select id="user-gender" name="user_gender" class="form-control">
                                        <option value="">Select</option>
                                        <option value="male">Male</option>
                                        <option value="female">Woman</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                
                                <div class="form-group form-group-full">
                                    <label for="user-address" class="form-label">Address</label>
                                    <textarea id="user-address" maxlength="250" name="user_address" class="form-control" rows="3"></textarea>
                                </div>
                                
                                <div class="form-check form-group-full">
                                    <input type="checkbox" id="user-terms-1" name="user_terms" class="form-check-input" required checked>
                                    <label for="user-terms" class="form-check-label">You are confirming that you are a human being, of legal age where you live, and agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy.</a></label>
                                </div>
                                <div class="form-check form-group-full">
                                    <input type="checkbox" id="user-terms-2" name="user_terms" class="form-check-input" required checked>
                                    <label for="user-terms" class="form-check-label">You consent to the tracking and sharing of information about the videos you watch with third parties, in accordance with our <a href="#">Video Viewing Policy.</a></label>
                                </div>
                                <div class="form-check form-group-full">
                                    <input type="checkbox" id="user-terms-3" name="user_terms" class="form-check-input" required checked>
                                    <label for="user-terms" class="form-check-label">You agree to receive promotional emails and special offers from us and our <a href="#">Partners.</a></label>
                                </div>
                                
                                <button type="submit" class="submit-btn">Create Account</button>
                                
                                <div class="login-link">
                                    <a href="javascript:void(0);">
                                        Already have a subscription? <span>Let's activate your account</span>
                                    </a>
                                </div>
                                <div class="login-link signin_link">
                                    <a href="https://newspaperreports.github.io/login/">
                                        Already have an account? <span>Sign in</span>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- End User Register Form -->
                </section>
            </div>
        </div>
    </div>
